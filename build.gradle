plugins {
  id 'java'
}

group 'embedded-servers-example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'org.apache.kafka', name: 'kafka_2.11', version: "2.1.0"
  testCompile group: 'org.apache.kafka', name: 'kafka_2.11', version: "2.1.0", classifier: 'test'
  testCompile group: 'org.apache.kafka', name: 'kafka-clients', version: "2.1.0", classifier: 'test'

  testCompile group: 'junit', name: 'junit', version: '4.12'
}
